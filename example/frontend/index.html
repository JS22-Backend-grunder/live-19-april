<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Loginsida</h1>

    <section class="form">
        <h2>Skapa konto</h2>
        <input type="text" id="username" placeholder="Användarnamn" class="form__input">
        <input type="text" id="email" placeholder="E-post" class="form__input">
        <input type="password" id="password" placeholder="Lösenord" class="form__input">
        <button id="create-button" class="form__button">Skapa konto</button>
    </section>

    <section class="form">
        <h2>Logga in</h2>
        <input type="text" id="login-username" placeholder="Användarnamn" class="form__input">
        <input type="password" id="login-password" placeholder="Lösenord" class="form__input">
        <button id="login-button" class="form__button">Logga in</button>
    </section>

    <script src="index.js"></script>
</body>
</html>
